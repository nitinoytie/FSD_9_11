<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flexbox{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .out{
            width: 100%;
            height: 100px;
            background-color: #e600ff;
        }
        .left img{
            width: 200px;
        }
        .left{
            width: 30%;
        }
        .right{
            width: 60%;
        }
        .right li{
            list-style: none;
        }
        .right a{
            font-size: 26px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="out flexbox">
            <div class="left">
                <img src="https://oytie.com/wp-content/uploads/2020/10/oytie-326x100.png" alt="">
            </div>
            <div class="right">
               <nav class="flexbox">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Services</a></li>
               </nav>
            </div>
        </div>
    </header>


    
</body>
</html>
