<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{
            position: relative;
        }
        .in{
            text-align: center;
            font-size: 30px;
            height: 100px;
            border: 2px solid black;
            position: absolute;
            width: 50%;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="out" style="height: 500px; background-color: aqua;">
        <div class="in">1</div>
        <div class="in">2</div>
        <div class="in">3</div>
    </div>


    <div class="out" style="height: 500px; background-color: blueviolet;">
        <div class="in">4</div>
        <div class="in">5</div>
        <div class="in">6</div>
    </div>


</body>
</html>
