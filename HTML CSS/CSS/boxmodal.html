    <style>
        .box{
            width: 200px;
            height: 200px;
            border-radius: 10px;
            background-color: blueviolet;
            box-shadow: 0px 3px 5px black;
        }
        .box div{
            width: 200px;
            height: 200px;
            border-radius: 10px;
            background-position: center;
            background-size: cover;
            opacity: 0.6;
        }
        .box1{
            position: relative;
            top: 130px;
            left: -30px;
            z-index: 3;
        }
        .box2{
            position: relative;
            top: 80px;
            left: 130px;
            z-index: 2;
        }
        .boximg1{
            background-image: url("https://t4.ftcdn.net/jpg/03/06/63/61/360_F_306636176_KQbxttYdxWHsH3S6bYCD47NvVGdTL2xV.jpg");
        }
        .boximg2{
            background-image: url("https://www.lifeofpix.com/wp-content/uploads/2018/04/275-ake6418-jj-jite-001.jpg")
        }
        .boximg3{
            background-image: url("https://images.assetsdelivery.com/compings_v2/jomkwan7/jomkwan72006/jomkwan7200600179.jpg");
        }
    </style>

<body>
    <div class="container">
        <div class="d-flex justify-content-around align-items-center">
            <div class="w-25 d-flex flex-column justify-content-around align-items-center">
               <div class="box box1">
                <div class="boximg1"></div>
               </div>
               <div class="box box2">
                <div class="boximg2"></div>
               </div>
               <div class="box box3">
                <div class="boximg3"></div>

            </div>
            <div class="w-50 ms-5">

                <h4>Need Something from Training, Staffing/ Placement, and Projects?</h4>
                <h4>No Worries! We Got You!</h4>
            </div>
        </div>
